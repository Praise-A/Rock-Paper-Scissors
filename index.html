<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="inner-wrapper">
          <div class="content-wrapper">
            <div class="inner-content">
              <div class="btn-container">
                <div class="btn-wrapper">
                  <button id="rockBtn">Rock</button>
                </div>
                <div class="btn-wrapper">
                  <button id="paperBtn">Paper</button>
                </div>
                <div class="btn-wrapper">
                  <button id="scissorsBtn">Scissors</button>
                </div>
              </div>

              <div class="comment-container">
                <div class="comment-inner">
                  <div class="round-winner"><h3 id="winnerComment"></h3></div>
                  <div class="round-pick"><p id="desc"></p></div>
                </div>
              </div>

              <div class="scores">
                <div class="scores-inner-container">
                  <div class="score-inner">
                    <h2>You</h2>
                    <div class="score-wrapper"><h1 id="playerScore"></h1></div>
                  </div>
                  <div class="score-inner">
                    <h2>Computer</h2>
                    <div class="score-wrapper">
                      <h1 id="computerScore"></h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlay">
              <div class="restart-container">
                <div class="restart-box">
                  <h3>Do you want to Restart?</h3>
                  <button id="restartBtn">Restart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
